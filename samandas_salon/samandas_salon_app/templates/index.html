{% load static %}
<html lang="en">

<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- User CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- Tab Title -->
  <title>{% block tab_title %}{% endblock %}</title>
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navbar navbar-light bg-light">
    <div class="brand-wrapper">
      <a class="navbar-brand" href="home">
        <h3>Samanda's Salon</h3>
      </a>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light main-nav">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">HOME</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="about">ABOUT</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="services">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery">GALLERY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="body-content">
    <!-- Main Body Content -->
    {% block body_content %}{% endblock %}
    <!-- Footer -->
    <footer class="page-footer text-muted">
      <div class="footer-copyright text-center py-3">Website Designed and Built by
        <a target="_blank" href="https://netspaceltd.co.uk">Netspace</a>
      </div>
    </footer>
    <!-- Footer -->
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
